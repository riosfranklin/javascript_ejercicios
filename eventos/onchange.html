<body>
    <form>
        <select id="browsers" onchange="preferedBrowser()">
            <option value="">Que navegador te gusta usar?</option>
            <option value="Chrome">Chrome</option>
            <option value="Internet Explorer">Internet Explorer</option>
            <option value="Firefox">Firefox</option>
        </select>
    </form>

    <script>
        function preferedBrowser() {
            if (browsers.value == "Chrome") {
                alert("Vas por buen camino!");
            } else if (browsers.value == "Firefox") {
                alert("El zorro es un buen compa√±ero :)");
            } else {
                alert("Estas bien? Necesitas que hablemos?");
            }
        }
    </script>
