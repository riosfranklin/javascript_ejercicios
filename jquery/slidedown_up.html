<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1 id="fade-title">Harry Potter y el prisionero de Azkaban</h1>

    <button id="btSlideUp">SLIDE UP</button>
    <button id="btSlideDown">SLIDE DOWN</button>

    <script>
        $(document).ready(function(){
            $("#btSlideUp").click(function(){
                $('#fade-title').slideUp(3000, function () {
                    console.log('Se completo la animación')
                })
            });

            $("#btSlideDown").click(function(){
                $('#fade-title').slideDown(3000, function () {
                    console.log('Se completo la animación')
                })
            });
        });
    </script>
</body>
</html>
