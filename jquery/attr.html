<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="firstname"><br>
    <input type="text" id="lastname"><br>
    <input type="text" id="surname"><br>
    <button id="btnFirst">CLICK ME 1!</button>
    <button id="btnLast">CLICK ME 2!</button>
    <button id="btnSur">CLICK ME 3!</button>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                let buttonType = $(this).attr("id"); // accede al atributo type = text
                
                if(buttonType === "btnFirst")
                    $("#firstname").attr("value", "Firstname");
                else if (buttonType === "btnLast")
                    $("#lastname").attr("value", "Lastname");
                else if (buttonType === "btnSur")
                    $("#surname").attr("value", "Surname");
            });
        });
    </script>
</body>
</html>
