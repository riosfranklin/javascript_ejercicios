<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1 id="fade-title">Harry Potter y el prisionero de Azkaban</h1>

    <button id="btFadeOut">FADE OUT FIRST!</button>
    <button id="btFadeIn">FADE IN NEXT!</button>

    <script>
        $(document).ready(function(){
            $("#btFadeIn").click(function(){
                $('#fade-title').fadeIn(3000, function () {
                    console.log('Se completo la animaci√≥n')
                })
            });

            $("#btFadeOut").click(function(){
                $('#fade-title').fadeOut(3000, function () {
                    $(this).css("opacity", "0");
                    $(this).css("display", "block");
                })
            });
        });
    </script>
</body>
</html>
