<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <button id="btnHide">Click Hide</button>
    <button id="btnShow">Click Show</button>
    <button id="btnGTFO">GTFO</button>
    <p id="text1">Text 1</p>
    <p id="text2">Text 2</p>
    <p id="text3">Text 3</p>

    <script>
        $(document).ready(function(){
            $("#btnHide").click(function() {
                $("p").hide();
            });

            $("#btnShow").click(function() {
                $("p").show();
            });
            
            $("#btnGTFO").click(function() {
                $("*").hide();
            });
        });
    </script>
</body>
</html>
